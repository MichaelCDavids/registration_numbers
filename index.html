<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="./css/registration_numbers.css"><!--Linking StyleSheet to index-->
    <script src="./js/registration_number.js" charset="utf-8"></script><!--Linking JavaScript to index-->

  </head><!--End of head-->
  <body>
    <div class="page-wrapper">
      <div class="input-section">
        <input type="text"class="registration-number-field" name="registration-number-field" value="" placeholder="Enter Registration Number">
        <button type="button" class="add-button" name="add-button">Add</button><!--Add Button-->
      </div><!--End of input-section-->
      <div class="output-section">
          <ul class="registration_list">
            <li><span class="registration_number"></span></li>
          </ul><!--End of registration_list-->
      </div><!--End of output-section-->
    </div><!--End of page-wrapper-->
  </body>
</html>
