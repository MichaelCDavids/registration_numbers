<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="./css/registration_numbers.css"><!--Linking StyleSheet to index-->
    <script src="js/registration_numbers.js" charset="utf-8"></script><!--Linking JavaScript to index-->

    <meta name="viewport" content="width=device-width, initial-scale=1"><!--Mobile Specific Meta-->
  </head><!--End of head-->
  <body>
    <div class="page-wrapper">
      <div class="input-section">
        <input id="regNumber" type="text" maxlength="11" class="registration-number-field" name="registration-number-field"  placeholder="Enter Registration Number" title="Enter an alphanumeric registration number  e.g( CA 123 456 )">
        <button type="button" class="add-button" class="add-button">Add</button><!--Add Button-->
      </div><!--End of input-section-->
      <div class="filter-section">
        <select id="select-filter" name="location">
          <option value="all">All</option>
          <option value="CY">Bellville</option>
          <option value="CA ">Cape Town</option>
          <option value="WP">Custom</option>
          <option value="CAW">George</option>
          <option value="CEO">Grabouw</option>
          <option value="CEM">Hermanus</option>
          <option value="CF ">Kraaifontein</option>
          <option value="CAM">Kleinmond</option>
          <option value="CFR">Kuils River</option>
          <option value="CK">Malmesbury</option>
          <option value="CJ">Paarl</option>
          <option value="CFM">Somerset West</option>
          <option value="CEY">Strand</option>
          <option value="CW">Worcester</option>
        </select>
        <button type="button" id="apply-filter" name="apply-filter">Apply</button><!--Add Button-->
      </div>
      <div class="output-section">
          <ul  id="my-list" class="registration_list">
          </ul><!--End of registration_list-->
      </div><!--End of output-section-->
    </div><!--End of page-wrapper-->
  </body>
      <script src="js/RegistrationFactoryFunction.js" charset="utf-8"></script><!--Linking JavaScript to index-->
</html>
